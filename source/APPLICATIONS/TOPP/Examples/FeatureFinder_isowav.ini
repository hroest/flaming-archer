<PARAMETERS>

  <NODE name="common">
  </NODE>
	
	<NODE name="FeatureFinder">
  <NODE name="1"> 
  <NODE name="algorithm">

  <NODE name="Seeders">
    <NODE name="Seeder1">
      <ITEM name="ID" value="IsotopeWaveletSeeder" type="string"/>
		</NODE>
  </NODE>

  <NODE name="Extenders">
    <NODE name="Extender1">
      <ITEM name="ID" value="DummyExtender" type="string" />
		</NODE>
  </NODE>
	
	<NODE name="ModelFitters">
    <NODE name="ModelFitter1">
			<ITEM name="ID" value="ExtendedModelFitter" type="string"/>
			
			<ITEM name="intensity_cutoff_factor" value="0.05" type="float"/>
			<ITEM name="tolerance_stdev_bounding_box" value="0.2" type="float"/>

			<NODE name="quality">
				<ITEM name="type" value="Correlation" type="string"/>
				<ITEM name="minimum" value="0.55" type="float"/>
			</NODE>
			

			<NODE name="min_num_peaks">
				<ITEM name="final" value="6" type="int"/>
				<ITEM name="extended" value="9" type="int"/>
			</NODE>
			
			<NODE name="mz">
				<NODE name="model_type">
					<ITEM name="first" value="1" type="int"/>
					<ITEM name="last" value="4" type="int"/>
				</NODE>
			</NODE>
			
			<NODE name="rt">
				<!--EMG fit settings -->
				<ITEM name="interpolation_step" value="0.2" type="float"/>
				<ITEM name="max_iteration" value="10000" type="int"/>
				<ITEM name="deltaAbsError" value="1e-4" type="float"/>
				<ITEM name="deltaRelError" value="1e-4" type="float"/>
				<ITEM name="profile" value="EMG" type="string"/>
			</NODE>
		
			<NODE name="isotope_model">
				<NODE name="stdev">
					<ITEM name="first" value="0.02" type="float"/>
					<ITEM name="last" value="0.03" type="float"/>
					<ITEM name="step" value="0.01" type="float"/>
				</NODE>
			</NODE>		
	</NODE>
 </NODE>
 
 </NODE>
 </NODE>
 </NODE>
 
</PARAMETERS>

