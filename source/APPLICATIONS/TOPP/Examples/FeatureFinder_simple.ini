<!-- Generic parameters -->


<PARAMETERS>

	<NODE name="common">
	</NODE>

	<NODE name="FeatureFinder">
		
		<NODE name="1">

			<NODE name="algorithm">
			
				<NODE name="Seeders">
					<NODE name="Seeder1">
						<ITEM name="ID" value="SimpleSeeder" type="string"/>
						<!--<ITEM name="intensity_perc" value="0.4" type="float"/>-->
						<ITEM name="min_intensity" value="5000" type="float"/>
					</NODE>
				</NODE>
	
				<NODE name="Extenders">
					<NODE name="Extender1">
						<ITEM name="ID" value="SimpleExtender" type="string"/>
						
						<ITEM name="dist_mz_up" value="5.0" type="float"/>
						<ITEM name="dist_mz_down" value="2.0" type="float"/>
						<ITEM name="dist_rt_up" value="25.0" type="float"/>
						<ITEM name="dist_rt_down" value="25.0" type="float"/>
						
						<ITEM name="intensity_factor" value="0.03" type="float"/>
					</NODE>
				</NODE>
	
				<NODE name="ModelFitters">
					<NODE name="ModelFitter1">
						<ITEM name="ID" value="ExtendedModelFitter" type="string"/>
						
						<ITEM name="tolerance_stdev_bounding_box" value="0.2" type="float"/>
						<ITEM name="intensity_cutoff_factor" value="0.01" type="float"/>

						<NODE name="mz">
							<NODE name="model_type">
								<!-- charge states tested -->
								<ITEM name="first" value="1" type="int"/>
								<ITEM name="last" value="4" type="int"/>
							</NODE>
						</NODE>

						<NODE name="rt">
							<!--EMG fit settings -->
							<ITEM name="interpolation_step" value="0.2" type="float"/>
							<ITEM name="max_iteration" value="10000" type="int"/>
							<ITEM name="deltaAbsError" value="1e-4" type="float"/>
							<ITEM name="deltaRelError" value="1e-4" type="float"/>
							<ITEM name="profile" value="EMG" type="string"/>
						</NODE>

						<NODE name="quality">
							<ITEM name="type" value="Correlation" type="string"/>
							<ITEM name="minimum" value="0.55" type="float"/>
						</NODE>

						<NODE name="isotope_model">
					
						<NODE name="stdev">
								<!-- peak width (increasing the number range tested will increase running time, too !) -->
								<ITEM name="first" value="0.04" type="float"/>
								<ITEM name="last" value="0.08" type="float"/>
								<ITEM name="step" value="0.04" type="float"/>
							</NODE>
					
						</NODE>

					</NODE>
				</NODE>
			</NODE>
		</NODE>
	</NODE>

</PARAMETERS>
