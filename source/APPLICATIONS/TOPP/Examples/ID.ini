<PARAMETERS>

	<NODE name="common">
		<ITEM name="log" value="TOPP.log" type="string"/>
		<ITEM name="contactName" value="name" type="string"/>
		<ITEM name="contactInstitution" value="institution" type="string"/>
		<ITEM name="contactInfo" value="mail@institution.edu" type="string"/>
	</NODE>
	
	<NODE name="NoiseFilter">
		<NODE name="1">	
			<ITEM name="filter_type" value="sgolay" type="string"/>
			
			<ITEM name="in" value="exampleRawData.mzData" type="string"/>
			<ITEM name="out" value="exampleFilteredData.mzData" type="string"/>
			
			<ITEM name="frame_length" value="5" type="int"/>
			<ITEM name="PolynomOrder" value="4" type="int"/>
			<ITEM name="StandardDeviation" value="1.5" type="float"/>
		</NODE>	
	</NODE>
	
	<NODE name="PeakPicker">
		<NODE name="1">	
			<ITEM name="optimize_peaks" value="off" type="string"/>
			<ITEM name="in" value="exampleRawData.mzData" type="string"/>
			<ITEM name="out" value="examplePeakData.mzData" type="string"/> 
	
    	<NODE name="WaveletTransform">
      	<ITEM name="NumIntegration" value="yes" type="string" />
	    	<ITEM name="Scale" value="0.15" type="float" />
				<ITEM name="Resolution" value="1.0" type="float" />
      	<ITEM name="OverlappingScale" value="0.2" type="float" /> 
      	<ITEM name="OverlappingResolution" value="1" type="float" />
			</NODE>

			<NODE name="Thresholds">
				<ITEM name="PeakBound" value="200" type="float" /> 
	      <ITEM name="PeakBoundMs2Level" value="50" type="float" />
      	<ITEM name="Precision" value="1e-5" type="float" />
      	<ITEM name="NoiseLevel" value="10" type="float" />
      	<ITEM name="Fwhm" value="0.2" type="float" />
      	<ITEM name="Asymmetry" value="0.0" type="float" />
      	<ITEM name="Correlation" value="0.0" type="float" />
      	<ITEM name="SearchRadius" value="1" type="float" />
      	<ITEM name="SignalToNoise" value="5" type="float"/>
			</NODE>
	
    	<NODE name="Split">
    		<ITEM name="DaltonPerSplit" value="10" type="int"/>
    	</NODE>
            
    	<NODE name="Optimization">
    		<NODE name="Penalties">
					<ITEM name="Position" value="1000" type="float" />
        	<ITEM name="LeftWidth" value="1" type="float" />
        	<ITEM name="RightWidth" value="1" type="float" />
 	    	</NODE>
 	      	<ITEM name="SkipOptimization" value="yes" type="string" />
  		  	<ITEM name="Iterations" value="15" type="float" />
        	<ITEM name="DeltaAbsError" value="0.00001" type="float" />
        	<ITEM name="DeltaRelError" value="0.00001" type="float" />
 			</NODE>
		</NODE>
	</NODE>

	<NODE name="MascotAdapter">
		<NODE name="1">
			<ITEM name="in" value="input.mzData" type="string"/>
			<ITEM name="out" value="output.analysisXML" type="string"/>
			<ITEM name="instrument" value="ESI-TRAP" type="string"/>
			<ITEM name="precursor_mass_tolerance" value="1.3" type="float"/>
			<ITEM name="peak_mass_tolerance" value="0.3" type="float"/>
			<ITEM name="taxonomy" value=". . . . . . Chordata (vertebrates and relatives)" type="string"/>
			<ITEM name="modifications" value="Carboxymethyl (C)" type="string"/>
			<ITEM name="charges" value="1+,2+,3+" type="string"/>
			<ITEM name="db" value="MSDB" type="string"/>
			<ITEM name="hits" value="AUTO" type="string"/>
			<ITEM name="cleavage" value="Trypsin" type="string"/>
			<ITEM name="missed_cleavages" value="1" type="int"/>
			<ITEM name="mass_type" value="Monoisotopic" type="string"/>
      <ITEM name="mascot_directory" value="/local/mascot/" type="string"/>
      <ITEM name="temp_data_directory" value="/local/mascot/tmp/" type="string"/>
		</NODE>
	</NODE>
	
	<NODE name="IDFilter">
		<NODE name="1">
			<ITEM name="in" value="input.analysisXML" type="string"/>
			<ITEM name="out" value="output.analysisXML" type="string"/>
			<ITEM name="strict" value="false" type="string"/>
			<ITEM name="protein_significance_threshold_fraction" value="1" type="string"/>
			<ITEM name="peptide_significance_threshold_fraction" value="1" type="string"/>
		</NODE>
	</NODE>
		
</PARAMETERS>
