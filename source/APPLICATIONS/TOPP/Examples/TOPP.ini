  <NODE name="NoiseFilter">
    <NODE name="1"> 
			<ITEM name="in" value="exampleRawData.mzData" type="string"/>
      <ITEM name="out" value="exampleFilteredData.mzData" type="string"/>

			<!-- choose the type of the filter (sgolay, or gaussian) -->
      <ITEM name="filter_type" value="sgolay" type="string"/>
			<!-- if you have non uniform data and chose the savitzky golay filter you have to resample the data -->
			<!-- ITEM name="resampling" value="0.2" type="float"/ -->
			<!-- this parameter is the number of data points which should be included in the computation of the polynomial -->
      <ITEM name="frame_length" value="9" type="int"/>
			<!-- the order of the polynomial which is used for smoothing -->
      <ITEM name="polynomial_order" value="4" type="int"/>

			<!-- or alternatively you can use a gaussian filter with the parameter for the width of the gaussian smoothing kernel -->
      <!-- ITEM name="gaussian_width" value="0.01" type="float"/-->
    </NODE>
  </NODE>

  <NODE name="PeakPicker">
    <NODE name="1"> 
			<NODE name="signal_to_noise_estimation">
        <ITEM name="bucket" value="10" type="int" />
        <ITEM name="window" value="700" type="int" />
  		</NODE>
			<!-- optimization of peak parameter (recommended for low resoluted data with several overlapping peaks) -->
      <ITEM name="optimize_peaks" value="off" type="string"/>
      <NODE name="wavelet_transform">
				<!-- Scale of the wavelet (it should correspond to the minimal fwhm of a peaks) -->
        <ITEM name="scale" value="0.15" type="float" />
      </NODE>
      <NODE name="thresholds">
				<!-- the minimal intensity of a peak to get picked -->
        <ITEM name="peak_bound" value="4000" type="float" />
				<!-- the minimal fwhm of a peak to get picked -->
        <ITEM name="fwhm_bound" value="0.15" type="float"/>
      </NODE>
    </NODE>
  </NODE>

