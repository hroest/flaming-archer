<PARAMETERS>

  <NODE name="common">
    <ITEM name="contactName" value="name" type="string"/>
    <ITEM name="contactInstitution" value="institution" type="string"/>
    <ITEM name="contactInfo" value="mail@institution.edu" type="string"/>

	  <NODE name="DBExporter">
      <ITEM name="db" value="OPENMS_TEST_DB" type="string"/>
      <ITEM name="user" value="openms_test_user" type="string"/>
      <ITEM name="password" value="openms_test_password" type="string"/>
      <ITEM name="port" value="3306" type="int"/>
      <ITEM name="host" value="localhost" type="string"/>
	  </NODE>
  </NODE>

  <NODE name="FeatureFinder">
  <!-- Parameters for the feature finder algorithm -->
  <!-- Please have a look at the doxygen documentation for their meaning -->
    <NODE name="1">

      <ITEM name="in" value="example.dta2d" type="string"/>
      <ITEM name="out" value="features.xml" type="string"/>

      <NODE name="Seeders">
        <NODE name="Seeder1">
          <ITEM name="ID" value="SimpleSeeder" type="string"/>
          <ITEM name="intensity_perc" value="0.4" type="float"/>
        </NODE>
      </NODE>

      <NODE name="Extenders">
        <NODE name="Extender1">
          <ITEM name="ID" value="SimpleExtender" type="string"/>
          <ITEM name="dist_mz_up" value="5.0" type="float"/>
          <ITEM name="dist_mz_down" value="5.0" type="float"/>
          <ITEM name="dist_rt_up" value="8.0" type="float"/>
          <ITEM name="dist_rt_down" value="8.0" type="float"/>
          <ITEM name="priority_thr" value="-1" type="float"/>
          <ITEM name="intensity_factor" value="0.02" type="float"/>
        </NODE>
      </NODE>

      <NODE name="ModelFitters">
        <NODE name="ModelFitter1">
          <ITEM name="ID" value="SimpleModelFitter" type="string"/>
          <ITEM name="tolerance_stdev_bounding_box" value="3.0" type="float"/>
          <ITEM name="intensity_cutoff_factor" value="0.05" type="float"/>
          <NODE name="mz">
                <ITEM name="interpolation_step" value="0.03" type="float"/>
            <NODE name="model_type">
              <ITEM name="first" value="0" type="int"/>
              <ITEM name="last" value="4" type="int"/>
            </NODE>
          </NODE>
          <NODE name="rt">
            <ITEM name="interpolation_step" value="0.2" type="float"/>
          </NODE>
          <NODE name="quality">
            <ITEM name="type" value="Correlation" type="string"/>
            <ITEM name="minimum" value="0.5" type="float"/>
          </NODE>
          <NODE name="min_num_peaks">
            <ITEM name="final" value="5" type="int"/>
            <ITEM name="extended" value="10" type="int"/>
          </NODE>
          <NODE name="isotope_model">
            <NODE name="averagines">
              <ITEM name="C" value="0.0443" type="float"/>
              <ITEM name="H" value="0.0" type="float"/>
              <ITEM name="N" value="0.0037" type="float"/>
              <ITEM name="O" value="0.022" type="float"/>
              <ITEM name="S" value="0.0" type="float"/>
            </NODE>
            <NODE name="stdev">
              <ITEM name="first" value="0.04" type="float"/>
              <ITEM name="last" value="0.12" type="float"/>
              <ITEM name="step" value="0.04" type="float"/>
            </NODE>
            <NODE name="isotope">
              <ITEM name="trim_right_cutoff" value="0.001" type="float"/>
              <ITEM name="maximum" value="4" type="int"/>
              <ITEM name="distance" value="1.000495" type="float"/>
            </NODE>
          </NODE>
        </NODE>
      </NODE>

    </NODE>
  </NODE>

  <NODE name="AdditiveSeries">
    <NODE name="1">

      <!-- The item "title" gives the prefix of the gnuplot files-->
      <ITEM name="title" value="MyoQuant" type="string"/>
      <ITEM name="mz_unit" value="Thompson" type="string"/>
      <ITEM name="rt_unit" value="seconds" type="string"/>
      <!-- If set to true, a gnuplot script is created -->
      <ITEM name="write_gnuplot_output" value="true" type="string"/>

      <ITEM name="out" value="AdditiveSeries_output.xml" type="string"/>
      <!-- A file containing the spiked concentrations -->
      <ITEM name="in" value="SpikedConcentrations.txt" type="string"/>

      <NODE name="Files">
        <!-- Data files are given here -->
        <ITEM name="1" value="myo_maps/04111706_feat.xml" type="string"/>
        <ITEM name="2" value="myo_maps/04111707_feat.xml" type="string"/>
        <ITEM name="3" value="myo_maps/04111708_feat.xml" type="string"/>
        <ITEM name="4" value="myo_maps/04111709_feat.xml" type="string"/>
        <ITEM name="5" value="myo_maps/04111710_feat.xml" type="string"/>
        <ITEM name="6" value="myo_maps/04111711_feat.xml" type="string"/>
        <ITEM name="7" value="myo_maps/04111712_feat.xml" type="string"/>
        <ITEM name="8" value="myo_maps/04111713_feat.xml" type="string"/>
        <ITEM name="9" value="myo_maps/04111714_feat.xml" type="string"/>
        <ITEM name="10" value="myo_maps/04111715_feat.xml" type="string"/>
        <ITEM name="11" value="myo_maps/04111716_feat.xml" type="string"/>
        <ITEM name="12" value="myo_maps/04111717_feat.xml" type="string"/>
        <ITEM name="13" value="myo_maps/04111718_feat.xml" type="string"/>
        <ITEM name="14" value="myo_maps/04111719_feat.xml" type="string"/>
        <ITEM name="15" value="myo_maps/04111720_feat.xml" type="string"/>
        <ITEM name="16" value="myo_maps/04111721_feat.xml" type="string"/>
        <ITEM name="17" value="myo_maps/04111722_feat.xml" type="string"/>
        <ITEM name="18" value="myo_maps/04111723_feat.xml" type="string"/>
        <ITEM name="19" value="myo_maps/04111724_feat.xml" type="string"/>
        <ITEM name="20" value="myo_maps/04111725_feat.xml" type="string"/>
        <ITEM name="21" value="myo_maps/04111726_feat.xml" type="string"/>
        <ITEM name="22" value="myo_maps/04111727_feat.xml" type="string"/>
        <ITEM name="23" value="myo_maps/04111728_feat.xml" type="string"/>
        <ITEM name="24" value="myo_maps/04111729_feat.xml" type="string"/>
        <ITEM name="25" value="myo_maps/04111730_feat.xml" type="string"/>
        <ITEM name="26" value="myo_maps/04111731_feat.xml" type="string"/>
        <ITEM name="27" value="myo_maps/04111732_feat.xml" type="string"/>
        <ITEM name="28" value="myo_maps/04111733_feat.xml" type="string"/>
        <ITEM name="29" value="myo_maps/04111734_feat.xml" type="string"/>
        <ITEM name="30" value="myo_maps/04111735_feat.xml" type="string"/>
        <ITEM name="31" value="myo_maps/04111736_feat.xml" type="string"/>
        <ITEM name="32" value="myo_maps/04111737_feat.xml" type="string"/>
      </NODE>


      <!-- Peptide that we want to quantify -->
      <NODE name="Feature">
        <ITEM name="MZ" value="675.9" type="float"/>
        <ITEM name="RT" value="1254" type="float"/>
      </NODE>

      <!-- The internal standard used for calibration. -->
      <NODE name="Standard">
        <ITEM name="MZ" value="689.9" type="float"/>
        <ITEM name="RT" value="1251" type="float"/>
      </NODE>

      <!-- Range for both coordinates in which we search for the features-->
      <ITEM name="mz_tolerance" value="4.0" type="float"/>
      <ITEM name="rt_tolerance" value="4.0" type="float"/>

    </NODE>
  </NODE>

  <NODE name="MapMatcher">
    <NODE name="1">
      <ITEM name="grid" value="grid.xml" type="string"/>
      <ITEM name="pairs" value="pairs.xml" type="string"/>
      <ITEM name="out" value="grid_wtransform.xml" type="string"/>
      <!-- Minimum quality of a feature pair to be considered-->
      <ITEM name="min_quality" value="2.0" type="float"/>
    </NODE>
  </NODE>

  <NODE name="MapDewarper">
    <NODE name="1">
      <ITEM name="grid" value="grid_wtransform.xml" type="string"/>
      <ITEM name="feat" value="features1.xml" type="string"/>
      <ITEM name="out" value="features1_dewarped.xml" type="string"/>
    </NODE>
  </NODE>

  <NODE name="FileConverter">
    <NODE name="1">
      <ITEM name="in" value="example.mzData" type="string"/>
      <ITEM name="out" value="example.mzXML" type="string"/>
      <ITEM name="in_type" value="MZDATA" type="string"/>
      <ITEM name="out_type" value="MZXML" type="string"/>
    </NODE>
  </NODE>

  <NODE name="FileFilter">
    <NODE name="1">
      <ITEM name="in" value="example.mzData" type="string"/>
      <ITEM name="out" value="small.mzData" type="string"/>
      <ITEM name="rt" value=":1200" type="string"/>
      <ITEM name="mz" value="900:" type="string"/>
      <ITEM name="int" value="7500:" type="string"/>
      <ITEM name="level" value="1,2" type="string"/>
    </NODE>
  </NODE>

   <NODE name="UnlabeledMatcher">
    <NODE name="1">
      <!-- Note: The debug section can be omitted. Values are often interpreted as filenames. -->
      <NODE name="debug">
        <ITEM name="dump_feature_input" value="tmp.dump_feature_input" type="string"/>
        <ITEM name="dump_feature_pairs" value="tmp.dump_feature_pairs" type="string"/>
         <ITEM name="dump_feature_buckets" value="tmp.dump_feature_buckets" type="string"/>
        <ITEM name="dump_translation_buckets" value="tmp.dump_translation_buckets" type="string"/>
      </NODE>
      <NODE name="similarity">
        <NODE name="diff_exponent">
          <ITEM name="RT" value="1" type="float"/>
          <ITEM name="MZ" value="2" type="float"/>
        </NODE>
        <NODE name="diff_intercept">
          <ITEM name="RT" value="5" type="float"/>
          <ITEM name="MZ" value="0.5" type="float"/>
        </NODE>
        <ITEM name="pair_min_quality" value="0.01" type="float"/>
      </NODE>
      <!-- Options related to features -->
      <NODE name="feature_map">
        <!-- Size of feature buckets -->
        <NODE name="bucket_size">
          <ITEM name="RT" value="5" type="float"/>
          <ITEM name="MZ" value="1" type="float"/>
        </NODE>
      </NODE>
      <!-- Options related to translations -->
      <NODE name="translation_map">
        <!-- Size of buckets for geometric hashing -->
        <NODE name="bucket_size">
          <ITEM name="RT" value="0.1" type="float"/>
          <ITEM name="MZ" value="0.1" type="float"/>
        </NODE>
        <!-- Number of neighboring feature buckets to consider -->
        <NODE name="feature_bucket_window">
          <ITEM name="RT" value="1" type="int"/>
          <ITEM name="MZ" value="1" type="int"/>
        </NODE>
        <!-- Number of neighboring translation buckets to consider -->
        <NODE name="translation_bucket_window">
          <ITEM name="RT" value="2" type="int"/>
          <ITEM name="MZ" value="2" type="int"/>
        </NODE>
      </NODE>
    </NODE>
  </NODE>

  <NODE name="MascotAdapter">
    <NODE name="1">
      <ITEM name="in" value="input.mzData" type="string"/>
      <ITEM name="out" value="output.analysisXML" type="string"/>
      <ITEM name="instrument" value="ESI-TRAP" type="string"/>
      <ITEM name="precursor_mass_tolerance" value="1.3" type="float"/>
      <ITEM name="peak_mass_tolerance" value="0.3" type="float"/>
      <ITEM name="taxonomy" value=". . . . . . Chordata (vertebrates and relatives)" type="string"/>
      <ITEM name="modifications" value="Carboxymethyl (C)" type="string"/>
      <ITEM name="charges" value="1+,2+,3+" type="string"/>
      <ITEM name="db" value="MSDB" type="string"/>
      <ITEM name="hits" value="20" type="string"/>
      <ITEM name="cleavage" value="Trypsin" type="string"/>
      <ITEM name="missed_cleavages" value="1" type="UnsignedInt"/>
      <ITEM name="mass_type" value="Monoisotopic" type="string"/>
      <!-- The directory where Mascot is installed. -->
      <ITEM name="mascot_directory" value="/local/mascot/" type="string"/>
      <!-- Any directory where the user has write permissions. -->
      <ITEM name="temp_data_directory" value="/local/mascot/tmp/" type="string"/>
    </NODE>

    <NODE name="2">
      <ITEM name="in" value="input.mzData" type="string"/>
      <ITEM name="out" value="output.mascot_in" type="string"/>
      <ITEM name="instrument" value="ESI-TRAP" type="string"/>
      <ITEM name="precursor_mass_tolerance" value="1.3" type="float"/>
      <ITEM name="peak_mass_tolerance" value="0.3" type="float"/>
      <ITEM name="taxonomy" value=". . . . . . Chordata (vertebrates and relatives)" type="string"/>
      <ITEM name="modifications" value="Carboxymethyl (C)" type="string"/>
      <ITEM name="charges" value="1+,2+,3+" type="string"/>
      <ITEM name="db" value="MSDB" type="string"/>
      <ITEM name="hits" value="20" type="string"/>
      <ITEM name="cleavage" value="Trypsin" type="string"/>
      <ITEM name="missed_cleavages" value="1" type="UnsignedInt"/>
      <ITEM name="mass_type" value="Monoisotopic" type="string"/>
    </NODE>

    <NODE name="3">
      <ITEM name="in" value="input.mascot_in" type="string"/>
      <ITEM name="out" value="output.analysisXML" type="string"/>
    </NODE>

  </NODE>
	
	<NODE name="InspectAdapter">
    <NODE name="1">
      <ITEM name="in" value="inspect_input.txt" type="string"/>
      <ITEM name="out" value="output.analysisXML" type="string"/>
      <ITEM name="PM_tolerance" value="1.3" type="string"/>
      <ITEM name="ion_tolerance" value="0.3" type="string"/>
      <ITEM name="protease" value="Trypsin" type="string"/>
      <ITEM name="mod" value="[+57,C,fix,carbamidomethylation];[80,STY,opt,phosphorylation];[16,M,opt,MOxidation];[43,*,nterminal,N-carbamylation]" type="string"/>
      <!-- The directory where Inspect is installed. -->
      <!--<ITEM name="inspect_dir" value="/home/bude/langwisc/inspect/" type="string"/>-->
      <!-- Any directory where the user has write permissions. -->
      <!--<ITEM name="temp_data_directory" value="/home/bude/langwisc/inspect/temp" type="string"/>-->
    </NODE>
	
	</NODE>

  <NODE name="BaselineFilter">
    <NODE name="1">
      <ITEM name="in" value="exampleRawData.mzData" type="string"/>
      <ITEM name="out" value="exampleFilteredData.mzData" type="string"/>

      <ITEM name="StrucElementLength" value="41" type="int"/>
    </NODE>
  </NODE>

  <NODE name="SignalToNoiseEstimationParameter">
        <ITEM name="Bucket" value="10" type="int" />
        <ITEM name="Window" value="700" type="int" />
  </NODE>

  <NODE name="NoiseFilter">
    <NODE name="1">
      <ITEM name="filter_type" value="sgolay" type="string"/>

      <ITEM name="in" value="exampleRawData.mzData" type="string"/>
      <ITEM name="out" value="exampleFilteredData.mzData" type="string"/>

      <ITEM name="FrameLength" value="9" type="int"/>
      <ITEM name="PolynomialOrder" value="4" type="int"/>
      <ITEM name="GaussianWidth" value="0.01" type="float"/>
    </NODE>
  </NODE>

  <NODE name="PeakPicker">
    <NODE name="1">
      <ITEM name="optimize_peaks" value="off" type="string"/>
      <ITEM name="in" value="exampleRawData.mzData" type="string"/>
      <ITEM name="out" value="examplePeakData.mzData" type="string"/>

      <NODE name="WaveletTransform">
        <ITEM name="Scale" value="0.15" type="float" />
	      <ITEM name="Spacing" value="0.0001" type="float" />
      </NODE>

      <NODE name="Thresholds">
        <ITEM name="PeakBound" value="200" type="float" />
        <ITEM name="PeakBoundMs2Level" value="50" type="float" />
        <ITEM name="Precision" value="1e-5" type="float" />
        <ITEM name="NoiseLevel" value="10" type="float" />
        <ITEM name="Correlation" value="0.0" type="float" />
        <ITEM name="SearchRadius" value="1" type="float" />
        <ITEM name="SignalToNoise" value="5" type="float"/>
      </NODE>


      <NODE name="Optimization">
        <NODE name="Penalties">
          <ITEM name="Position" value="1000" type="float" />
          <ITEM name="LeftWidth" value="1" type="float" />
          <ITEM name="RightWidth" value="1" type="float" />
        </NODE>
          <ITEM name="SkipOptimization" value="yes" type="string" />
          <ITEM name="Iterations" value="15" type="float" />
          <ITEM name="DeltaAbsError" value="0.00001" type="float" />
          <ITEM name="DeltaRelError" value="0.00001" type="float" />
      </NODE>
    </NODE>
  </NODE>

  <NODE name="ResampleData">
    <NODE name="1">
      <ITEM name="in" value="nonUniform.mzData" type="string"/>
      <ITEM name="out" value="uniform.mzData" type="string"/>

      <ITEM name="ResamplingWidth" value="0.05" type="float"/>
    </NODE>
  </NODE>


  <NODE name="IDFilter">
    <NODE name="1">
      <ITEM name="in" value="input.analysisXML" type="string"/>
      <ITEM name="out" value="output.analysisXML" type="string"/>
      <ITEM name="strict" value="false" type="string"/>
      <ITEM name="protein_significance_threshold_fraction" value="1" type="string"/>
      <ITEM name="peptide_significance_threshold_fraction" value="1" type="string"/>
      <ITEM name="sequences_file" value="sequences.fasta" type="string"/>
      <ITEM name="total_gradient_time" value="3000" type="float"/>
      <ITEM name="allowed_deviation" value="0.5" type="float"/>
    </NODE>
  </NODE>

  <NODE name="MapStatistics">
    <NODE name="1">
      <ITEM name="in" value="myo_maps/04111717_feat.xml" type="string"/>
      <ITEM name="out" value="04111717_statistics.xml" type="string"/>
    </NODE>
  </NODE>

  <NODE name="DBExporter">
    <NODE name="1">
      <ITEM name="db" value="OPENMS_TEST_DB" type="string"/>
      <ITEM name="user" value="openms_test_user" type="string"/>
      <ITEM name="password" value="openms_test_password" type="string"/>
      <ITEM name="port" value="3306" type="int"/>
      <ITEM name="host" value="localhost" type="string"/>
      <ITEM name="out" value="output.mzData" type="string"/>
    </NODE>
  </NODE>

  <NODE name="PairMatcher">
    <NODE name="1">
      <ITEM name="in" value="Examples/res.feat" type="string"/>
      <ITEM name="vis_all" value="Examples/out_all.feat" type="string"/>
      <ITEM name="vis_best" value="Examples/out_best.feat" type="string"/>
      <ITEM name="out" value="Examples/out.xml" type="string"/>
      <NODE name="algorithm">
        <ITEM name="mz_max" value="0.3" type="float"/>
        <ITEM name="rt_min" value="-0.1" type="float"/>
        <ITEM name="rt_max" value="2.0" type="float"/>
        <ITEM name="mz_pair_dist" value="4.0" type="float"/>
      </NODE>
    </NODE>
  </NODE>

  <NODE name="RTModel">
    <NODE name="1">
      <ITEM name="in" value="input.analysisXML" type="string"/>
      <ITEM name="out" value="svm.model" type="string"/>
      <ITEM name="total_gradient_time" value="1" type="float"/>
      <ITEM name="number_of_partitions" value="5" type="int"/>
      <ITEM name="number_of_runs" value="1" type="int"/>
      <!-- SVM type can be NU_SVR or EPSILON_SVR. -->
      <ITEM name="svm_type" value="NU_SVR" type="string"/>
      <ITEM name="kernel_type" value="POLY" type="string"/>
      <!-- The penalty parameter for generalisation. -->
      <ITEM name="c" value="0.1" type="float"/>
      <ITEM name="c_start" value="0.1" type="float"/>
      <ITEM name="c_step_size" value="100" type="float"/>
      <ITEM name="c_stop" value="300" type="float"/>
      <!-- The nu parameter in NU_SVR. -->
      <ITEM name="nu" value="0.5" type="float"/>
      <ITEM name="nu_start" value="0.4" type="float"/>
      <ITEM name="nu_step_size" value="0.1" type="float"/>
      <ITEM name="nu_stop" value="0.6" type="float"/>
      <!-- The degree of the polynomial kernel. -->
      <ITEM name="degree" value="1" type="int"/>
      <ITEM name="degree_start" value="1" type="int"/>
      <ITEM name="degree_step_size" value="1" type="int"/>
      <ITEM name="degree_stop" value="1" type="int"/>
      <!-- The epsilon parameter in EPSILON_SVR (not used in this example)-->
      <ITEM name="p" value="0.1" type="float"/>
      <ITEM name="p_start" value="0.1" type="float"/>
      <ITEM name="p_step_size" value="0.1" type="float"/>
      <ITEM name="p_stop" value="0.2" type="float"/>
    </NODE>
  </NODE>

  <NODE name="RTPredict">
    <NODE name="1">
      <ITEM name="in" value="input.analysisXML" type="string"/>
      <ITEM name="svm_model" value="Data/svm.model" type="string"/>
      <ITEM name="out" value="output.analysisXML" type="string"/>
      <ITEM name="total_gradient_time" value="3000" type="float"/>
    </NODE>
  </NODE>

</PARAMETERS>
