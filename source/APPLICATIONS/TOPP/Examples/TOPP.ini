  <NODE name="RTModel">
    <NODE name="1">
      <ITEM name="in" value="input.analysisXML" type="string"/>
      <ITEM name="out" value="svm.model" type="string"/>
      <ITEM name="total_gradient_time" value="1" type="float"/>
      <ITEM name="number_of_partitions" value="5" type="int"/>
      <ITEM name="number_of_runs" value="1" type="int"/>
      <!-- SVM type can be NU_SVR or EPSILON_SVR. -->
      <ITEM name="svm_type" value="NU_SVR" type="string"/>
      <ITEM name="kernel_type" value="POLY" type="string"/>
      <!-- The penalty parameter for generalisation. -->
      <ITEM name="c" value="0.1" type="float"/>
      <ITEM name="c_start" value="0.1" type="float"/>
      <ITEM name="c_step_size" value="100" type="float"/>
      <ITEM name="c_stop" value="300" type="float"/>
      <!-- The nu parameter in NU_SVR. -->
      <ITEM name="nu" value="0.5" type="float"/>
      <ITEM name="nu_start" value="0.4" type="float"/>
      <ITEM name="nu_step_size" value="0.1" type="float"/>
      <ITEM name="nu_stop" value="0.6" type="float"/>
      <!-- The degree of the polynomial kernel. -->
      <ITEM name="degree" value="1" type="int"/>
      <ITEM name="degree_start" value="1" type="int"/>
      <ITEM name="degree_step_size" value="1" type="int"/>
      <ITEM name="degree_stop" value="1" type="int"/>
      <!-- The epsilon parameter in EPSILON_SVR (not used in this example)-->
      <ITEM name="p" value="0.1" type="float"/>
      <ITEM name="p_start" value="0.1" type="float"/>
      <ITEM name="p_step_size" value="0.1" type="float"/>
      <ITEM name="p_stop" value="0.2" type="float"/>
    </NODE>
  </NODE>

  <NODE name="RTPredict">
    <NODE name="1">
      <ITEM name="in" value="input.analysisXML" type="string"/>
      <ITEM name="svm_model" value="Data/svm.model" type="string"/>
      <ITEM name="out" value="output.analysisXML" type="string"/>
      <ITEM name="total_gradient_time" value="3000" type="float"/>
    </NODE>
  </NODE>


	<NODE name="MapAlignment">
		<NODE name="1">
			<!-- choose "featureMap" (in featureXML) or "peakMap" (in mzData format) --> 
			<ITEM name="map_type" value="feature_map" type="string"/>
			<NODE name="Files">	
				<!-- Data files are given here -->
    		<ITEM name="1" value="example_1.featXML" type="string"/>
    		<ITEM name="2" value="example_2.featXML" type="string"/>
    		<ITEM name="3" value="example_3.featXML" type="string"/>
    		<ITEM name="4" value="example_4.featXML" type="string"/>
    		<ITEM name="5" value="example_5.featXML" type="string"/>
   		</NODE>	
			<!-- algorithm to build consensus maps -->
			<ITEM name="consensus_algorithm" value="delaunay" type="string"/>
			<!-- algorithm for pairwise matching -->
			<ITEM name="matching_algorithm" value="geomHash_pairwise" type="string"/>
			<!-- Matching algorithm to be used -->
  		<NODE name="matching">
				<!-- Options related to the superimposer algorithm --> 
				<!-- algorithm to be used -->
	  		<ITEM name="superimposer" value="geomhash_shift" type="string"/>
				<!-- partitioning of the scene before geometric hashing -->
				<NODE name="number_buckets">
					<ITEM name="RT" value="1" type="int"/>
					<ITEM name="MZ" value="1" type="int"/>
				</NODE>	
				<!-- Options related to features -->
    		<NODE name="feature_map">
   				<!-- Size of feature buckets -->
     			<NODE name="bucket_size">
      			<ITEM name="RT" value="150" type="float"/>
        		<ITEM name="MZ" value="40" type="float"/>
     			</NODE>	
					<!-- how many neighboring buckets should be considered -->
					<NODE name="bucket_window">
						<ITEM name="RT" value="3" type="float"/>
						<ITEM name="MZ" value="1" type="float"/>
					</NODE>
   			</NODE>	
				<!-- partitioning of the shift map used for recording the difference vectors-->
				<NODE name="shift_map">
				<!-- size of the buckets -->
					<NODE name="bucket_size">
						<ITEM name="RT" value="5" type="float"/>
						<ITEM name="MZ" value=".1" type="float"/>
					</NODE>
					<!-- how many neighboring buckets should be considered -->
					<NODE name="bucket_window">
						<ITEM name="RT" value="4" type="float"/>
						<ITEM name="MZ" value="2" type="float"/>
					</NODE>
				</NODE>
				<!-- Options related to the pair finding algorithm -->
				<!-- Type of pair finder (delaunay or simple)-->
				<ITEM name="pair_finder" value="delaunay" type="string"/>
				<!-- Options related to the pairfinder algorithm -->
 				<NODE name="similarity">
    			<NODE name="diff_exponent">
      			<ITEM name="RT" value="1" type="float"/>
       		 	<ITEM name="MZ" value="2" type="float"/>
      		</NODE>
 		  		<NODE name="diff_intercept">
    	  		<ITEM name="RT" value="1" type="float"/>
        		<ITEM name="MZ" value="0.1" type="float"/>
     			</NODE>
      		<ITEM name="pair_min_quality" value="-1" type="float"/>				
					<!--  -->
					<NODE name="max_pair_distance">
						<ITEM name="RT" value="20" type="float"/>
						<ITEM name="MZ" value="5" type="float"/>
					</NODE>
   			</NODE>
			</NODE>
		</NODE>
	</NODE>


</PARAMETERS>
