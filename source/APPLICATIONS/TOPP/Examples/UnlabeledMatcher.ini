<!-- Supported data types: string, int, float -->
<!-- Other types will we skipped silently by the param parser!   :-( -->

<PARAMETERS>

	<!-- specifying the log file in this place works, but TOPPBase will report that it found it on the command line (????) -->
	<ITEM name="log" value="tmp.log" type="string"/>
	<!-- specifying the debug level in this place does NOT work (????) -->
	<ITEM name="debug" value="1000" type="int"/>

	<NODE name="common">
		<!-- apparently this is ignored currently -->
		<ITEM name="log" value="TOPP-common-clemens.log" type="string"/>
	</NODE>

	<NODE name="UnlabeledMatcher">

		<!-- These are common defaults which can be inherited by all algorithms. Not all parameters are used by each algorithm. -->
		<NODE name="default">

			<!-- algorithm to be used -->
			<ITEM name="algorithm" value="geomhash_shift" type="string"/>

			<!-- input files -->
			<ITEM name="in1" value="E32R_24h_1_p1_e1_feat.xml" type="string"/>
			<ITEM name="in2" value="E32R_24h_1_p1_e1_feat_translation_rt_3_mz_0.xml" type="string"/>

			<!-- output files -->
			<ITEM name="pairs" value="tmp.pairs.xml" type="string"/>
			<ITEM name="grid"  value="tmp.grid.xml" type="string"/>

			<!-- debug settings -->
			<NODE name="debug">
				
				<!-- print a dot for this many considered feature pairs (0 to disable) -->
				<ITEM name="progress_dots" value="2000" type="int"/>
				<!-- <ITEM name="progress_dots" value="0" type="int"/> -->

				<!-- write out the buckets of the feature maps (not the grid) -->
				<ITEM name="feature_buckets_file" value="" type="string"/>
				<!-- <ITEM name="feature_buckets_file" value="Feature_Buckets_" type="string"/> -->

				<!-- write out the non-empty buckets of the shift map -->
				<ITEM name="shift_buckets_file" value="" type="string"/>
				<!-- <ITEM name="shift_buckets_file" value="Shift_Buckets_" type="string"/> -->

				<!-- write output to visualize the feature pairs found using gnuplot -->
				<ITEM name="all_feature_pairs_gnuplot_file" value="All_Feature_Pairs" type="string"/>

			</NODE>

			<!-- partitioning of the scene (in2) before geometric hashing -->
			<NODE name="number_buckets">
				<ITEM name="RT" value="4" type="int"/>
				<ITEM name="MZ" value="4" type="int"/>
			</NODE>
			
			<!-- partitioning of feature maps used for enumeration of difference vectors -->
			<NODE name="feature_map">

				<!-- size of the buckets -->
				<NODE name="bucket_size">
					<ITEM name="RT" value="150" type="float"/>
					<ITEM name="MZ" value="40" type="float"/>
				</NODE>

				<!-- how many neighboring buckets should be considered -->
				<NODE name="bucket_window">
					<ITEM name="RT" value="2" type="float"/>
					<ITEM name="MZ" value="1" type="float"/>
				</NODE>

			</NODE>
			
			<!-- partitioning of the shift map used for recording the difference vectors-->
			<NODE name="shift_map">

				<!-- size of the buckets -->
				<NODE name="bucket_size">
					<ITEM name="RT" value="5" type="float"/>
					<ITEM name="MZ" value=".1" type="float"/>
				</NODE>

				<!-- how many neighboring buckets should be considered -->
				<NODE name="bucket_window">
					<ITEM name="RT" value="4" type="float"/>
					<ITEM name="MZ" value="2" type="float"/>
				</NODE>
				
			</NODE>
			
			<!-- group finder -->
			<NODE name="similarity">

				<!-- exponent (this is the asymptotic growth rate) -->
				<NODE name="diff_exponent">
					<ITEM name="RT" value="1" type="float"/>
					<ITEM name="MZ" value="2" type="float"/>
				</NODE>

				<!-- intercept (this is the value at zero difference) -->
				<NODE name="diff_intercept">
					<ITEM name="RT" value="10" type="float"/>
					<ITEM name="MZ" value="0.2" type="float"/>
				</NODE>

				<!-- minimum qualitiy for a pair to be accepted -->
				<ITEM name="pair_min_quality" value="0.01" type="float"/>

			</NODE>
			
		</NODE>

		<!-- ================================================== -->

		<NODE name="1">
			<ITEM name="algorithm" value="simple" type="string"/>
			<ITEM name="inherit" value="UnlabeledMatcher:default:" type="string"/>
		</NODE>

		<!-- ================================================== -->

		<NODE name="2">
			<ITEM name="algorithm" value="geomhash_shift" type="string"/>
			<ITEM name="inherit" value="UnlabeledMatcher:default:" type="string"/>
		</NODE>

		<!-- ================================================== -->

		<NODE name="3">
			<ITEM name="algorithm" value="old" type="string"/>
			<ITEM name="inherit" value="UnlabeledMatcher:default:" type="string"/>
		</NODE>

		<!-- ================================================== -->

		<NODE name="E32R_24h_1_vs_2">

			<ITEM name="algorithm" value="geomhash_shift" type="string"/>
			<ITEM name="inherit" value="UnlabeledMatcher:default:" type="string"/>

			<!-- input files -->
			<ITEM name="in1" value="E32R_24h_1_p1_e1_feat.xml" type="string"/>
			<ITEM name="in2" value="E32R_24h_2_p1_e1_feat.xml" type="string"/>

			<!-- partitioning of the scene (in2) before geometric hashing -->
			<NODE name="number_buckets">
				<ITEM name="RT" value="7" type="int"/>
				<ITEM name="MZ" value="1" type="int"/>
			</NODE>
			
			<!-- group finder -->
			<NODE name="similarity">

				<!-- exponent (this is the asymptotic growth rate) -->
				<NODE name="diff_exponent">
					<ITEM name="RT" value="1" type="float"/>
					<ITEM name="MZ" value="2" type="float"/>
				</NODE>

				<!-- intercept (this is the value at zero difference) -->
				<NODE name="diff_intercept">
					<ITEM name="RT" value="4" type="float"/>
					<ITEM name="MZ" value="0.2" type="float"/>
				</NODE>

				<!-- minimum qualitiy for a pair to be accepted -->
				<ITEM name="pair_min_quality" value="0.05" type="float"/>

			</NODE>

		</NODE>

		<!-- ================================================== -->

		<NODE name="10">

			<ITEM name="algorithm" value="geomhash_shift" type="string"/>
			<ITEM name="inherit" value="UnlabeledMatcher:E32R_24h_1_vs_2:" type="string"/>

			<!-- output files -->
			<ITEM name="pairs" value="E32R_24h_1_vs_2.pairs.geomhash_shift.xml" type="string"/>
			<ITEM name="grid"  value="E32R_24h_1_vs_2.grid.geomhash_shift.xml" type="string"/>

		</NODE>

		<!-- ================================================== -->

		<NODE name="11">

			<ITEM name="algorithm" value="simple" type="string"/>
			<ITEM name="inherit" value="UnlabeledMatcher:E32R_24h_1_vs_2:" type="string"/>

			<!-- output files -->
			<ITEM name="pairs" value="E32R_24h_1_vs_2.pairs.simple.xml" type="string"/>
			<ITEM name="grid"  value="E32R_24h_1_vs_2.grid.simple.xml" type="string"/>

		</NODE>

		<!-- ================================================== -->

		<NODE name="E32R_24h_10uMCu_1_vs_2">

			<ITEM name="algorithm" value="geomhash_shift" type="string"/>
			<ITEM name="inherit" value="UnlabeledMatcher:default:" type="string"/>

			<!-- input files -->
			<ITEM name="in1" value="E32R_24h_10uMCu_1_p1_e1_feat.xml" type="string"/>
			<ITEM name="in2" value="E32R_24h_10uMCu_2_p1_e1_feat.xml" type="string"/>

			<!-- partitioning of the scene (in2) before geometric hashing -->
			<NODE name="number_buckets">
				<ITEM name="RT" value="3" type="int"/>
				<ITEM name="MZ" value="1" type="int"/>
			</NODE>
			
			<!-- group finder -->
			<NODE name="similarity">

				<!-- exponent (this is the asymptotic growth rate) -->
				<NODE name="diff_exponent">
					<ITEM name="RT" value="1" type="float"/>
					<ITEM name="MZ" value="2" type="float"/>
				</NODE>

				<!-- intercept (this is the value at zero difference) -->
				<NODE name="diff_intercept">
					<ITEM name="RT" value="4" type="float"/>
					<ITEM name="MZ" value="0.2" type="float"/>
				</NODE>

				<!-- minimum qualitiy for a pair to be accepted -->
				<ITEM name="pair_min_quality" value="0.07" type="float"/>

			</NODE>

		</NODE>

		<!-- ================================================== -->

		<NODE name="20">

			<ITEM name="algorithm" value="geomhash_shift" type="string"/>
			<ITEM name="inherit" value="UnlabeledMatcher:E32R_24h_10uMCu_1_vs_2:" type="string"/>

			<!-- output files -->
			<ITEM name="pairs" value="E32R_24h_10uMCu_1_vs_2.geomhash_shift.pairs.xml" type="string"/>
			<ITEM name="grid"  value="E32R_24h_10uMCu_1_vs_2.geomhash_shift.grid.xml" type="string"/>

			<NODE name="debug">
				<ITEM name="all_feature_pairs_gnuplot_file" value="E32R_24h_10uMCu_1_vs_2.geomhash_shift.data" type="string"/>
			</NODE>

		</NODE>

		<!-- ================================================== -->

		<NODE name="21">

			<ITEM name="algorithm" value="simple" type="string"/>
			<ITEM name="inherit" value="UnlabeledMatcher:E32R_24h_10uMCu_1_vs_2:" type="string"/>

			<!-- output files -->
			<ITEM name="pairs" value="E32R_24h_10uMCu_1_vs_2.simple.pairs.xml" type="string"/>
			<ITEM name="grid"  value="E32R_24h_10uMCu_1_vs_2.simple.grid.xml" type="string"/>

			<NODE name="debug">
				<ITEM name="all_feature_pairs_gnuplot_file" value="E32R_24h_10uMCu_1_vs_2.simple.data" type="string"/>
			</NODE>

		</NODE>

		<!-- ================================================== -->

	</NODE>

	
</PARAMETERS>
