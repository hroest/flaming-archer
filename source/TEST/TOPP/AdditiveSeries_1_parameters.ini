<?xml version="1.0" encoding="ISO-8859-1"?>
<PARAMETERS>

	<NODE name="common">
		<ITEM name="log" value="TOPP_AdditiveSeries.log" type="string"/>
	</NODE>

	<NODE name="AdditiveSeries">

		<NODE name="1">
				
			<!-- The item "out_gp" gives the prefix of the gnuplot files-->	
			<ITEM name="out_gp" value="AdditiveSeries_1_gnuplot_tmp" type="string"/>
			<ITEM name="mz_unit" value="Thomson" type="string"/>
			<ITEM name="rt_unit" value="seconds" type="string"/>
			<ITEM name="write_gnuplot_output" value="true" type="string"/>
			
			<ITEM name="out" value="AdditiveSeries_1_output.tmp" type="string"/>
		
			<NODE name="files">
				<!-- Data files are given here -->
				<ITEM name="1" value="AdditiveSeries_1_feat11.xml" type="string"/>
				<ITEM name="2" value="AdditiveSeries_1_feat20.xml" type="string"/>
				<ITEM name="3" value="AdditiveSeries_1_feat22.xml" type="string"/>
				<ITEM name="4" value="AdditiveSeries_1_feat34.xml" type="string"/>
			</NODE>

			<NODE name="concentrations">
				<!-- spiked concentrations given here -->
				<ITEM name="1" value="0.236l" type="double"/>
				<ITEM name="2" value="0.945" type="double"/>
				<ITEM name="3" value="1.418" type="double"/>
				<ITEM name="4" value="2.836" type="double"/>
			</NODE>
			
			<!-- List of features coordinates to compute the series -->
			<!-- For each feature, one regression is computed. -->
			<ITEM name="feature_mz" value="675.9" type="float"/>
			<ITEM name="feature_rt" value="1246" type="float"/>
			<ITEM name="standard_mz" value="689.9" type="float"/>
			<ITEM name="standard_rt" value="1246" type="float"/>		
		
			<!-- Range for both coordinates in which we search for the features-->
			<ITEM name="mz_tolerance" value="1.0" type="float"/>
			<ITEM name="rt_tolerance" value="50" type="float"/>

		</NODE>

	</NODE>
	
</PARAMETERS>
