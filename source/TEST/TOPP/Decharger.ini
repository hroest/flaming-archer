<?xml version="1.0" encoding="ISO-8859-1"?>
<PARAMETERS>
  <NODE name="Decharger" >
    <NODE name="1" >
      <NODE name="algorithm" >
          <NODE name="FeatureDecharger">
            
            <!-- RT and MZ dimension have a different scale. This factor is used to rectify the
                MZ dimension to yield an MZ_corrected space, in which euclidean distance is meaningful
            -->
            <ITEM name="cluster_RT_MZ_relation" value="28.0" type="float"/>
      
            <NODE name="HierarchicalClustering">
              
              <!-- maximal distance allowed between two clusters before merging them (defined in RT/MZ_corrected space) -->
              <ITEM name="cluster_cutoff" value="20.0" type="float"/>
              
              <!-- available types: complete linkage (0), single linkage (1) -->
              <ITEM name="linkage_type" value="0" type="int"/>
        
            </NODE>
      
          </NODE>
      </NODE>
      <ITEM name="debug" value="0" type="int" />
      <ITEM name="in" value="" type="string" />
      <ITEM name="log" value="TOPP.log" type="string" />
      <ITEM name="out" value="" type="string" />
    </NODE>
  </NODE>
</PARAMETERS>
