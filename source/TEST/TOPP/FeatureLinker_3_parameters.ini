<?xml version="1.0" encoding="ISO-8859-1"?>
<PARAMETERS version="1.2" xsi:noNamespaceSchemaLocation="http://open-ms.sourceforge.net/schemas/Param_1_2.xsd" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
  <NODE name="FeatureLinker" description="">
    <NODE name="1" description="Instance '1' section for 'FeatureLinker'">
      <ITEM name="in" value="FeatureLinker_3_input1.featureXML,FeatureLinker_3_input2.featureXML,FeatureLinker_3_input3.featureXML" type="string" description="Comma-separated list of input file names in FeatureXML format" advanced="false" />
      <ITEM name="out" value="FeatureLinker_3_output.tmp" type="string" description="Output file in ConsensusXML format" advanced="false" />
      <ITEM name="type" value="unlabeled" type="string" description="Feature grouping algorithm type" advanced="false" restrictions="labeled,unlabeled" />
      <ITEM name="log" value="TOPP.log" type="string" description="Location of the log file" advanced="false" />
      <ITEM name="debug" value="0" type="int" description="Sets the debug level" advanced="false" />
      <ITEM name="no_progress" value="false" type="string" description="Disables progress logging to command line" advanced="false" restrictions="true,false" />
      <NODE name="algorithm" description="Algorithm parameters section">
        <NODE name="similarity" description="">
          <NODE name="max_pair_distance" description="">
            <ITEM name="RT" value="70" type="float" description="Consider element el_1 of a map map_1 and element el_2  el_2 of a different map map_2. Then el_1 is assigned to el_2 if they are nearest neighbors and if all other elements in map_1 have a distance greater max_pair_distance::RT to el_2 as well as all other elements in map_2 have a distance greater max_pair_distance::RT to el_1." advanced="true" />
            <ITEM name="MZ" value="1" type="float" description="Consider element el_1 of a map map_1 and element el_2  el_2 of a different map map_2. Then el_1 is assigned to el_2 if they are nearest neighbors and if all other elements in map_1 have a distance greater max_pair_distance::MZ to el_2 as well as all other elements in map_2 have a distance greater max_pair_distance::MZ to el_1." advanced="true" />
          </NODE>
          <NODE name="precision" description="">
            <ITEM name="RT" value="60" type="float" description="Maximal deviation in RT of two elements in different maps to be considered as a corresponding element." advanced="false" />
            <ITEM name="MZ" value="0.5" type="float" description="Maximal deviation in m/z of two elements in different maps to be considered as a corresponding element." advanced="false" />
          </NODE>
          <NODE name="diff_intercept" description="">
            <ITEM name="RT" value="1" type="float" description="Factor for RT position used to balance the influence of RT and m/z deviations" advanced="false" />
            <ITEM name="MZ" value="0.01" type="float" description="Factor for m/z position used to balance the influence of RT and m/z deviations" advanced="false" />
          </NODE>
        </NODE>
      </NODE>
    </NODE>
  </NODE>
</PARAMETERS>
