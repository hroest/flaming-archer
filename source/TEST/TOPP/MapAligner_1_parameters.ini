<?xml version="1.0" encoding="ISO-8859-1"?>
<PARAMETERS version="1.2" xsi:noNamespaceSchemaLocation="http://open-ms.sourceforge.net/schemas/Param_1_2.xsd" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
  <NODE name="MapAligner" description="">
    <NODE name="1" description="Instance '1' section for 'MapAligner'">
      <ITEM name="in" value="MapAligner_1_input1.xml,MapAligner_1_input2.xml" type="string" description="Comma-separated list of input file names in FeatureXML or mzData format" advanced="false" />
      <ITEM name="out" value="MapAligner_1_output1.tmp,MapAligner_1_output2.tmp" type="string" description="Comma-separated list of output file names in FeatureXML or mzData format" advanced="false" />
      <ITEM name="type" value="pose_clustering" type="string" description="Map alignment algorithm type" advanced="false" restrictions="pose_clustering,spectrum_alignment" />
      <ITEM name="log" value="TOPP.log" type="string" description="Location of the log file" advanced="false" />
      <ITEM name="debug" value="0" type="int" description="Sets the debug level" advanced="false" />
      <ITEM name="no_progress" value="false" type="string" description="Disables progress logging to command line" advanced="false" restrictions="true,false" />
      <NODE name="algorithm" description="Algorithm parameters section">
        <NODE name="pair_matcher" description="">
          <NODE name="number_buckets" description="">
            <ITEM name="RT" value="1" type="int" description="To obtain a piecewise defined warping function the retention time dimension can be divided into a number of buckets." advanced="true" />
            <ITEM name="MZ" value="1" type="int" description="To obtain a piecewise defined warping function the m/z dimension can be divided into a number of buckets." advanced="true" />
          </NODE>
          <NODE name="pairfinder" description="">
            <ITEM name="type" value="DelaunayPairFinder" type="string" description="The pair finder used " advanced="false" restrictions="DelaunayPairFinder,SimplePairFinder" />
          </NODE>
          <NODE name="superimposer" description="">
            <ITEM name="type" value="poseclustering_affine" type="string" description="The superimposer used " advanced="false" restrictions="poseclustering_affine,poseclustering_shift,none" />
          </NODE>
        </NODE>
      </NODE>
    </NODE>
  </NODE>
</PARAMETERS>
