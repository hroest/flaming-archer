<?xml version="1.0" encoding="ISO-8859-1"?>
<PARAMETERS>	
		<!-- Parameters for the map alignment algorithm -->
		<!-- Please have a look at the doxygen documentation for their meaning -->
		<NODE name="MapAlignment">
			<NODE name="1">
				<NODE name="file_names">	
					<ITEM name="1" value="MapAlignmentConsensusMap2.xml" type="string"/>
				 	<ITEM name="2" value="MapAlignmentConsensusMap1.xml" type="string"/>
				</NODE>	

				<NODE name="algorithm">
					<ITEM name="map_type" value="consensus_map" type="string"/>
					
					<!-- algorithm for pairwise matching -->
					<!-- Matching algorithm to be used -->
		  		<NODE name="matching_algorithm">	
		  			<ITEM name="type" value="poseclustering_pairwise" type="string"/>
		  			<!-- partitioning of the scene before geometric hashing -->
						<NODE name="number_buckets">
			 				<ITEM name="RT" value="1" type="int"/>
							<ITEM name="MZ" value="1" type="int"/>
						</NODE>	
				
						<!-- Options related to the superimposer algorithm --> 		
						<NODE name="superimposer">
							<ITEM name="type" value="poseclustering_affine" type="string"/>
							<!-- Options related to features -->
			  	 	 	<NODE name="tuple_search">
								<ITEM name="mz_bucket_size" value="2" type="float"/>
			 	  		</NODE>	
							<!-- partitioning of the shift map used for recording the difference vectors-->
							<NODE name="transformation_space">
								<NODE name="min_shift">
									<ITEM name="RT" value="-100" type="float"/>
									<ITEM name="MZ" value="-1" type="float"/>
								</NODE>	
								<NODE name="max_shift">
									<ITEM name="RT" value="100" type="float"/>
									<ITEM name="MZ" value="1" type="float"/>
								</NODE>	
								<NODE name="min_scaling">
									<ITEM name="RT" value="-5" type="float"/>
									<ITEM name="MZ" value="-2" type="float"/>
								</NODE>
								<NODE name="max_scaling">
									<ITEM name="RT" value="5" type="float"/>
									<ITEM name="MZ" value="2" type="float"/>
								</NODE>	
								<!-- size of the buckets -->
								<NODE name="shift_bucket_size">
									<ITEM name="RT" value="1" type="float"/>
									<ITEM name="MZ" value="1" type="float"/>
								</NODE>	
								<NODE name="scaling_bucket_size">
									<ITEM name="RT" value="1" type="float"/>
									<ITEM name="MZ" value="1" type="float"/>
								</NODE>
								<!-- how many neighboring buckets should be considered -->
								<NODE name="bucket_window_shift">
									<ITEM name="RT" value="2" type="int"/>
									<ITEM name="MZ" value="2" type="int"/>
								</NODE>	
								<!-- how many neighboring buckets should be considered -->
								<NODE name="bucket_window_scaling">
									<ITEM name="RT" value="2" type="int"/>
									<ITEM name="MZ" value="2" type="int"/>
								</NODE>
							</NODE>
						</NODE>	
						<!-- end superimposer affine -->

						<!-- Options related to the pair finding algorithm -->
						<!-- algorithm to build consensus map (only delaunay) -->
						<NODE name="pairfinder">
							<ITEM name="type" value="DelaunayPairFinder" type="string"/>
							<!-- Options related to the pairfinder algorithm -->
			 				<NODE name="similarity">
			 		  		<NODE name="diff_intercept">
									<ITEM name="RT" value="1" type="float"/>
			        		<ITEM name="MZ" value="0.1" type="float"/>
			     			</NODE>
								<NODE name="max_pair_distance">
									<ITEM name="RT" value="5" type="float"/>
									<ITEM name="MZ" value="0.5" type="float"/>
								</NODE>
								<NODE name="precision">
									<ITEM name="RT" value="10" type="float"/>
									<ITEM name="MZ" value="0.8" type="float"/>
								</NODE>
			   			</NODE>
			   		</NODE>
					</NODE>
			
					<!-- Options related to the pair finding algorithm -->
					<!-- algorithm to build consensus map -->
					<NODE name="consensus_algorithm">
		 				<NODE name="similarity">
		 		  		<NODE name="diff_intercept">
								<ITEM name="RT" value="1" type="float"/>
		        		<ITEM name="MZ" value="0.1" type="float"/>
		     			</NODE>
							<NODE name="max_pair_distance">
								<ITEM name="RT" value="5" type="float"/>
								<ITEM name="MZ" value="0.5" type="float"/>
							</NODE>
							<NODE name="precision">
								<ITEM name="RT" value="400" type="float"/>
								<ITEM name="MZ" value="0.8" type="float"/>
							</NODE>
		   			</NODE>
		   		</NODE>
   			</NODE>
			</NODE>
	  </NODE>
</PARAMETERS>
