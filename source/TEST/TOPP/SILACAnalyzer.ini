<?xml version="1.0" encoding="ISO-8859-1"?>
<PARAMETERS version="1.3" xsi:noNamespaceSchemaLocation="http://open-ms.sourceforge.net/schemas/Param_1_3.xsd" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
  <NODE name="SILACAnalyzer" description="Determination of peak ratios in LC-MS data">
    <ITEM name="version" value="1.8.0" type="string" description="Version of the tool that generated this parameters file." tags="advanced" />
    <NODE name="1" description="Instance &apos;1&apos; section for &apos;SILACAnalyzer&apos;">
      <ITEM name="in" value="" type="string" description="input file (valid formats: &apos;mzML&apos;)" tags="input file" />
      <ITEM name="out" value="" type="string" description="output file (valid formats: &apos;consensusXML&apos;)" tags="output file" />
      <ITEM name="out_clusters" value="" type="string" description="Additional output file containing all clusters differed by colours. (valid formats: &apos;featureXML&apos;)" tags="advanced,output file" />
      <ITEM name="out_filters" value="" type="string" description="Additional output file containing all points that passed the filters as txt. Suitable as input for &quot;in_filters&quot; to perform clustering without preceding filtering process." tags="advanced,output file" />
      <ITEM name="in_filters" value="" type="string" description="Additional input file containing all points that passed the filters as txt. Use output from &quot;out_filters&quot; to perform clustering only." tags="advanced,output file" />
      <ITEM name="log" value="" type="string" description="Name of log file (created only when specified)" tags="advanced" />
      <ITEM name="debug" value="0" type="int" description="Sets the debug level" tags="advanced" />
      <ITEM name="threads" value="1" type="int" description="Sets the number of threads allowed to be used by the TOPP tool" />
      <ITEM name="no_progress" value="false" type="string" description="Disables progress logging to command line" tags="advanced" restrictions="true,false" />
      <ITEM name="test" value="false" type="string" description="Enables the test mode (needed for internal use only)" tags="advanced" restrictions="true,false" />
      <NODE name="algorithm" description="Algorithm parameters section.">
        <ITEM name="allow_missing_peaks" value="false" type="string" description="Missing isotopic peaks in SILAC peptides allowed?" tags="advanced" restrictions="true,false" />
        <ITEM name="mz_threshold" value="0.2" type="float" description="Specify an upper bound for your m/z range in [Th]. I.e. the range peptides have to elute in to be considered as one peptide." restrictions="0:" />
        <ITEM name="rt_threshold" value="80" type="float" description="Specify an upper bound for your Retention time range in [s]. I.e. the range peptides have to elute in to be considered as one peptide." restrictions="0:" />
        <ITEM name="rt_scaling" value="0.0025" type="float" description="Scaling factor for retention times (Cluster height [s] and cluster width [Th] should be of the same order, because the clustering algorithm works better for symmetric clusters.) In the majority of cases simply divide mz_threshold through rt_threshold." restrictions="0:" />
        <ITEM name="intensity_cutoff" value="10" type="float" description="Specify a threshold for intensity. All peaks below that threshold are not considered." restrictions="10:" />
        <ITEM name="intensity_correlation" value="0.95" type="float" description="Minimum Pearson correlation which measures how well intensity profiles of different isotopic peaks corrolate." tags="advanced" restrictions="0:1" />
        <ITEM name="model_deviation" value="10" type="float" description="Maximum factor by which the observed isotope ratios are allowed to differ from the isotope ratios of the theoretic averagine model, i.e. theoretic_ratio / model_deviation &lt; observed_ratio &lt; theoretic_ratio * model_deviation." restrictions="1:" />
      </NODE>
      <NODE name="labels" description="Isotopic labels that can be selected for section &quot;sample&quot;.">
        <ITEM name="Arg6" value="6.02012902679999" type="float" description="Arg6 mass shift" tags="advanced" restrictions="0:" />
        <ITEM name="Arg10" value="10.0082685996" type="float" description="Arg10 mass shift" tags="advanced" restrictions="0:" />
        <ITEM name="Lys4" value="4.0251069836" type="float" description="Lys4 mass shift" tags="advanced" restrictions="0:" />
        <ITEM name="Lys6" value="6.02012902679999" type="float" description="Lys6 mass shift" tags="advanced" restrictions="0:" />
        <ITEM name="Lys8" value="8.01419881319999" type="float" description="Lys8 mass shift" tags="advanced" restrictions="0:" />
        <ITEM name="Methyl4" value="4.0202" type="float" description="Methyl4 mass shift" tags="advanced" restrictions="0:" />
        <ITEM name="Methyl8" value="8.0202" type="float" description="Methyl8 mass shift" tags="advanced" restrictions="0:" />
        <ITEM name="Methyl12" value="12.0202" type="float" description="Methyl12 mass shift" tags="advanced" restrictions="0:" />
        <ITEM name="Methyl16" value="16.0202" type="float" description="Methyl16 mass shift" tags="advanced" restrictions="0:" />
        <ITEM name="Methyl24" value="24.0202" type="float" description="Methyl24 mass shift" tags="advanced" restrictions="0:" />
        <ITEM name="Methyl32" value="32.0202" type="float" description="Methyl32 mass shift" tags="advanced" restrictions="0:" />
        <ITEM name="dICPL4" value="4.025107" type="float" description="dICPL4 mass shift" tags="advanced" restrictions="0:" />
        <ITEM name="dICPL6" value="6.020129" type="float" description="dICPL6 mass shift" tags="advanced" restrictions="0:" />
        <ITEM name="dICPL10" value="10.045236" type="float" description="dICPL10 mass shift" tags="advanced" restrictions="0:" />
      </NODE>
      <NODE name="sample" description="Parameter adjusting for your sample.">
        <ITEM name="labels" value="[Lys8]" type="string" description="Specify the labels for your sample. Doublets must be of style [label][label]... Triplets must be of style [label,label][label,label]... See section &quot;labels&quot; in advanced parameters for allowed labels." />
        <ITEM name="charge" value="2:2" type="string" description="Specify the charge range for your sample (charge_min:charge_max)." />
        <ITEM name="missed_cleavages" value="0" type="int" description="Specify the maximum number of missed cleavages." restrictions="0:" />
        <ITEM name="peaks_per_peptide" value="3:3" type="string" description="Specify the range of peaks per peptide for your sample (peaks_per_peptide_min:peaks_per_peptide_max)." tags="advanced" />
      </NODE>
    </NODE>
  </NODE>
</PARAMETERS>
