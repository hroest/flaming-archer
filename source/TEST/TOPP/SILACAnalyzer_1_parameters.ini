<?xml version="1.0" encoding="ISO-8859-1"?>
<PARAMETERS version="1.2" xsi:noNamespaceSchemaLocation="http://open-ms.sourceforge.net/schemas/Param_1_2.xsd" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
  <NODE name="SILACAnalyzer" description="">
    <NODE name="1" description="Instance '1' section for 'SILACanalyzer'">
      <ITEM name="mass_separation" value="6.0202" type="float" description="m/Z gap between light and heavy isotopic peaks, [m/Z]=Th" advanced="false" />
      <ITEM name="charge_min" value="2" type="int" description="" advanced="false" />
      <ITEM name="charge_max" value="2" type="int" description="" advanced="false" />
      <ITEM name="mz_step_width" value="0.08" type="float" description="step width with which the (interpolated) spectrum is scanned, [m/Z]=Th" advanced="false" />
      <ITEM name="intensity_cutoff" value="600" type="float" description="intensity cutoff" advanced="false" />
      <ITEM name="rt_scaling" value="0.1" type="float" description="scaling factor of retention times (Cluster height [s] and cluster width [Th] should be of the same order. The clustering algorithms work better for symmetric clusters.)" advanced="false" />
      <ITEM name="cluster_number_scaling" value="1" type="float" description="scaling factor of the number of clusters (The average-silhouette-width algorithm returns an ideal number of clusters. This number can be adjusted by this factor.)" advanced="false" />
      <ITEM name="cluster_min" value="0" type="int" description="range of clusters to be plotted by the gnuplot script" advanced="false" />
      <ITEM name="cluster_max" value="1" type="int" description="range of clusters to be plotted by the gnuplot script" advanced="false" />
      <ITEM name="log" value="TOPP.log" type="string" description="Location of the log file" advanced="false" />
      <ITEM name="debug" value="0" type="int" description="Sets the debug level" advanced="false" />
      <ITEM name="no_progress" value="true" type="string" description="Disables progress logging to command line" advanced="false" restrictions="true,false" />
    </NODE>
  </NODE>
</PARAMETERS>
