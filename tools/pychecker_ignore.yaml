PyOpenMSChecker:
  # The following methods will be ignored by the checker
  IgnoreMethods: 

    # Attributes of enums that are wrapped already
    OpenMS::MassAnalyzer:
        - NamesOfAnalyzerType
        - NamesOfResolutionMethod
        - NamesOfResolutionType
        - NamesOfScanDirection
        - NamesOfScanLaw
        - NamesOfReflectronState
    OpenMS::EnzymaticDigestion:
        - NamesOfEnzymes
    OpenMS::Sample:
        - NamesOfSampleState
    OpenMS::SourceFile:
        - NamesOfChecksumType
    OpenMS::IonDetector:
        - NamesOfType
        - AcquisitionMode
    OpenMS::MSQuantifications:
        - NamesOfQuantTypes
    OpenMS::Precursor:
        - NamesOfActivationMethod
    OpenMS::DataProcessing:
        - NamesOfProcessingAction
    OpenMS::ProteinIdentificationVisualizer:
        - NamesOfPeakMassType
        - NamesOfDigestionEnzyme

    # renamed enums
    OpenMS::PeakShape:
        - Type
    OpenMS::IonDetector:
        - Type
    OpenMS::PILISCrossValidation::Option:
        - Type
    OpenMS::LPWrapper:
        - Type
    OpenMS::ControlledVocabulary::CVTerm:
        - XRefType
    OpenMS::ProteinResolver::ResolverResult:
        - type
    OpenMS::PrecursorIonSelection:
        - Type

    # renamed methods
    OpenMS::DeNovoIonScoring::IonScore:
        - IonScore
    OpenMS::TargetedExperimentHelper::Instrument:
        - Instrument
    OpenMS::ControlledVocabulary::CVTerm:
        - CVTerm
    OpenMS::PeptideAndProteinQuant::PeptideData:
        - PeptideData


    # Static methods that are not seen by the checker script
    OpenMS::FileHandler:
        - getType
        - getTypeByFileName
        - getTypeByContent
        - isSupported
    
    # problematic functions
    OpenMS::MarkerMower:
        - insertmarker # raw pointer
    OpenMS::MSChromatogram:
        - RTBegin
        - RTEnd

    # std::ifstrem/ofstream
    OpenMS::CachedmzML:
        - readSingleSpectrum
        - readSpectrumFast
        - readChromatogramFast
    OpenMS::HiddenMarkovModel:
        - write

    # iterators
    OpenMS::IsotopeWaveletTransform:
        - MZBegin
        - MZEnd
        - end
        - begin

    OpenMS::MorphologicalFilter:
        - filterRange # requires iterator
    OpenMS::Param::ParamIterator:
        - ParamIterator # requires iterator
    # char pointer
    OpenMS::Peak2D:
        - shortDimensionName
        - shortDimensionNameRT
        - shortDimensionNameMZ
        - fullDimensionName
        - fullDimensionNameRT
        - fullDimensionNameMZ
        - shortDimensionUnit
        - shortDimensionUnitRT
        - shortDimensionUnitMZ
        - fullDimensionUnit
        - fullDimensionUnitRT
        - fullDimensionUnitMZ
    # not implemented
    OpenMS::CVTermList:
        - checkCVTerms
    OpenMS::MSQuantifications:
        - load
        - getRatios

    # Do not expose List and String methods - Python has better ones
    OpenMS::StringList:
        - search
        - search
        - searchSuffix
        - searchSuffix
        - search
        - search
        - searchSuffix
        - searchSuffix
        - contains
        - toUpper
        - toLower
        - concatenate
        - create
        - create

    OpenMS::DoubleList:
        - contains
        - create
        - create

    OpenMS::String:
        - hasPrefix
        - hasSuffix
        - hasSubstring
        - has
        - prefix
        - suffix
        - prefix
        - suffix
        - prefix
        - suffix
        - substr
        - chop
        - reverse
        - trim
        - quote
        - unquote
        - simplify
        - fillLeft
        - fillRight
        - toUpper
        - toLower
        - firstToUpper
        - substitute
        - substitute
        - remove
        - ensureLastChar
        - removeWhitespaces
        - toInt
        - toFloat
        - toDouble
        - toQString
        - EMPTY
        - split
        - split
        - split_quoted
        - concatenate
        - random
        - number
        - numberLength

    # Not part of the public interface
    OpenMS::MRMDecoy:
        - getDecoyIon
        - getTargetIon
        - getIonSeries
        - find_all_tryptic
        - AASequenceIdentity
        - has_CNterminal_mods
        - correctMasses
        - shufflePeptide
        - pseudoreversePeptide
        - reversePeptide

    # Not callable:
    OpenMS::HiddenMarkovModel:
        - write #(std::ostream & out)

    # Base class problem : 
    # Cython cannot handle overloaded functions in the base class, consequently
    # they will show up as missing
    OpenMS::FeatureGroupingAlgorithm:
        - group

    OpenMS::MetaInfoInterface:

        - getMetaValue
        - getMetaValue
        - metaValueExists
        - metaValueExists
        - setMetaValue
        - setMetaValue
        - removeMetaValue
        - removeMetaValue
        - getKeys
        - getKeys

